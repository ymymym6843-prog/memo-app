<h1><블로그/h1>
  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트패드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>노트패드/h1>
        <div class="toolbar">
            <div class="mode-switch">
                <button id="text-mode-btn" class="active">텍스트</button>
                <button id="handwriting-mode-btn">필기</button>
            </div>
            <div class="template-selector">
                <label for="template">템플릿:</label>
                <select id="template">
                    <option value="default">기본</option>
                    <option value="work">업무</option>
                    <option value="personal">개인</option>
                </select>
            </div>
        </div>
        <div class="memo-input">
            <input type="text" id="memo-title" placeholder="메모 제목을 입력하세요">
            <div id="text-mode" class="mode-content active">
                <textarea id="memo-content" placeholder="메모 내용을 입력하세요"></textarea>
            </div>
            <div id="handwriting-mode" class="mode-content">
                <canvas id="memo-canvas"></canvas>
            </div>
            <button id="add-memo">메모 추가</button>
        </div>
        <div id="memo-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
